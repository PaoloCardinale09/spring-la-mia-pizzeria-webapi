<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!--Fragment della navbar in cui current Ã¨ il parametro dell' area che sto navigando-->
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pizzas}">Pizza App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--Faccio append della classe active se sono nell' area corrispondente del link-->

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizzas}" th:classappend="${current== 'pizzas' ? 'active' : ''}">Pizzas</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/ingredients}"
                       th:classappend="${current== 'ingredients' ? 'active' : ''}">Ingredients</a>
                </li>
                

            </ul>
        </div>
    </div>
</nav>

</body>
</html>
